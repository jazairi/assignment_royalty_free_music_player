<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Royalty Free Music Player</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="output.css" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="scripts.js"></script>
</head>

<body class="container-fluid">
  <header class="row">
    <i class="fa fa-pied-piper-alt fa-4x" aria-hidden="true"></i>
    <h1>Royalty Free Music Player</h1>
  </header>

  <main class="row">
    <ul>
      <li class="row">
        <div class="col-xs-1">
          <audio id="track-1" autostart="0" preload="none"><source src="music/Breanna_Barbara_-_08_-_You_Got_Me_High.mp3" type="audio/mpeg" /></audio>
          <i class="fa fa-play fa-2x track-toggle" aria-hidden="true"></i>
        </div>
        <div class="col-xs-11 track-metadata">
          <h4>You Got Me High</h4>
          <h5>Breanna Barbara</h5>
        </div>
      </li>
      <li class="row">
        <div class="col-xs-1">
          <audio id="track-2" autostart="0" preload="none"><source src="music/Jan_Morgenson_-_03_-_Concatenation.mp3" type="audio/mpeg" /></audio>
          <i class="fa fa-play fa-2x track-toggle" aria-hidden="true"></i>
        </div>
        <div class="col-xs-11 track-metadata">
          <h4>Concatenation</h4>
          <h5>Jan Morgenson</h5>
        </div>
      </li>
      <li class="row">
        <div class="col-xs-1">
          <audio id="track-3" autostart="0" preload="none"><source src="music/Lobo_Loco_-_17_-_Flying_Winter_Birds_ID_441.mp3" type="audio/mpeg" /></audio>
          <i class="fa fa-play fa-2x track-toggle" aria-hidden="true"></i>
        </div>
        <div class="col-xs-11 track-metadata">
          <h4>Flying Winter Birds</h4>
          <h5>Lobo Loco</h5>
        </div>
      </li>
      <li class="row">
        <div class="col-xs-1">
          <audio id="track-4" autostart="0" preload="none"><source src="music/Mud_Dogs_-_02_-_Sun_and_the_Moon.mp3" type="audio/mpeg" /></audio>
          <i class="fa fa-play fa-2x track-toggle" aria-hidden="true"></i>
        </div>
        <div class="col-xs-11 track-metadata">
          <h4>Sun and the Moon</h4>
          <h5>Mud Dogs</h5>
        </div>
      </li>
      <li class="row">
        <div class="col-xs-1">
          <audio id="track-5" autostart="0" preload="none"><source src="music/The_Agrarians_-_02_-_Touching_the_Lonely.mp3" type="audio/mpeg" /></audio>
          <i class="fa fa-play fa-2x track-toggle" aria-hidden="true"></i>
        </div>
        <div class="col-xs-11 track-metadata">
          <h4>Touching the Lonely</h4>
          <h5>The Agrarians</h5>
        </div>
      </li>
    </ul>
  </main>

  <footer class="row">
    <i id="previous" class="fa fa-fast-backward fa-2x" aria-hidden="true"></i>
    <i id="main-toggle" class="fa fa-play-circle-o fa-4x" aria-hidden="true"></i>
    <i id="next" class="fa fa-fast-forward fa-2x" aria-hidden="true"></i>
    <div class="track-metadata">
    </div>
  </footer>
</body>
</html>
