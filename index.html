<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Royalty Free Music Player</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
  <script src="scripts.js"></script>
</head>

<body>
  <header>
    <i class="fa fa-pied-piper-alt" aria-hidden="true"></i>
    <h1>Royalty Free Music Player</h1>
  </header>

  <main>
    <ul>
      <li>
        <i class="fa fa-play btn btn-default" aria-hidden="true">
          <input type="button" value="play" src="#" />
        </i>
        <div>
          <h4>On Hold</h4>
          <h5>Edith Frost</h5>
        </div>
      </li>
      <li>
        <i class="fa fa-play btn btn-default" aria-hidden="true">
          <input type="button" value="play" src="#" />
        </i>
        <div>
          <h4>How Can I Be So Thirsty Today?</h4>
          <h5>The Meat Purveyors</h5>
        </div>
      </li>
      <li>
        <i class="fa fa-play btn btn-default" aria-hidden="true">
          <input type="button" value="play" src="#" />
        </i>
        <div>
          <h4>18 Wheels</h4>
          <h5>Moonshine Wally</h5>
        </div>
      </li>
      <li>
        <i class="fa fa-play btn btn-default" aria-hidden="true">
          <input type="button" value="play" src="#" />
        </i>
        <div>
          <h4>Hold the Woodpile Down</h4>
          <h5>The Holy Modal Rounders</h5>
        </div>
      </li>
      <li>
        <i class="fa fa-play btn btn-default" aria-hidden="true">
          <input type="button" value="play" src="#" />
        </i>
        <div>
          <h4>'Til My Teardrops Turn to Gold</h4>
          <h5>Rex Hobart and the Misery Boys</h5>
        </div>
      </li>
    </ul>
  </main>

  <footer>
      <i id="previous" class="fa fa-fast-backward" aria-hidden="true"></i>
      <i id="play" class="fa fa-play-circle-o btn btn-default" aria-hidden="true"></i>
      <i id="pause" class="fa fa-pause-circle-o btn btn-default" aria-hidden="true"></i>
      <i id="next" class="fa fa-fast-forward" aria-hidden="true"></i>
  </footer>
</body>
</html>
